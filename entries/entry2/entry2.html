<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry 2: White</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }

        .catalog {
            display: flex;
            justify-content: space-between;
            /* Equal spacing */
            padding: 10px;
        }

        .catalog-item {
            flex: 1;
            /* Each item will take equal space */
            margin: 0 10px;
            /* Space between items */
            padding: 10px;
            text-align: center;

        }

        img {
            max-width: 100%;
            height: auto;
        }

        .number {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Entry 2: White</h1>
    <div class="catalog">
        <div class="catalog-item">
            <div class="number">1.</div>
            <img src="/entries/entry2/img2/chopsticks.png" alt="Item 1">
        </div>
        <div class="catalog-item">
            <div class="number">2.</div>
            <img src="/entries/entry2/img2/whitebox.png" alt="Item 2">
        </div>
        <div class="catalog-item">
            <div class="number">3.</div>
            <img src="/entries/entry2/img2/whiterose.png" alt="Item 3">
        </div>
        <div class="catalog-item">
            <div class="number">4.</div>
            <img src="/entries/entry2/img2/whitescanner.png" alt="Item 4">
        </div>
        <div class="catalog-item">
            <div class="number">5.</div>
            <img src="/entries/entry2/img2/whitesocks.png" alt="Item 5">
        </div>
    </div>

</html>
